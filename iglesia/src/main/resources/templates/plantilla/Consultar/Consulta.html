<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>

	<header th:replace="plantilla/template :: header"></header>

	<div class="container">
		 <section class="py-2 text-start container">
            <div class="row py-lg-2">

                <h1 class="fw-light">Consulta Sacramento</h1>
               

            </div>
        </section>

        <div class="bd-example-snippet bd-code-snippet">
            <div class="bd-example">
                <div class="row  row-cols-1 row-cols-md-2 g-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="col-md-7 col-lg-8">
                                    <h4 class="mb-3">Información de Feligreses</h4>
                                    <form class="needs-validation" novalidate>
                                        <div class="row g-3">
                                            <div class="col-sm-6">
                                                <label for="identificacionsa" class="form-label">Indentificación</label>
                                                <input type="text" class="form-control" id="identificacionsa"
                                                    placeholder="Ingresar identificación" value="" required>

                                            </div>

                                            <div class="col-sm-6">
                                                <label for="nombresa" class="form-label">Nombre</label>
                                                <input type="text" class="form-control" id="nombresa"
                                                    placeholder="buscar por nombre" value="" required>

                                            </div>



                                            <div class="col-md-5">
                                                <label for="sacramentosa" class="form-label">Sacramento</label>
                                                <select class="form-select" id="sacramentosa" required>
                                                    <option value="">Escoger Sacramento...</option>
                                                    <option>Bautismo</option>
                                                    <option>Confirmación</option>
                                                    <option>Comunión</option>
                                                    <option>Matrimonio</option>

                                                </select>
                                                <div class="invalid-feedback">
                                                    Escoger Sacramento.
                                                </div>
                                            </div>


                                        </div>

                                        <hr class="my-4">

                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="hombresa">
                                            <label class="form-check-label" for="hombresa">Hombre</label>
                                        </div>

                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="mujersa">
                                            <label class="form-check-label" for="mujersa">Mujer</label>
                                        </div>

                                        <hr class="my-4">



                                        <button class="w-100 btn btn-primary btn-lg" type="submit">Consultar
                                        </button>
                                        <hr class="my-4">
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div>
            <section class="py-2 text-start container">
                <div class="row py-lg-2">
                    <h1 class="fw-light">Registros de Sacramento</h1>
                </div>
            </section>
            <div class="bd-example-snippet bd-code-snippet">
                <div class="bd-example">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Sacramento</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>mark@mdo</td>
                                <td>Bautismo</td>

                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>jacobo@fat</td>
                                <td>Confirmación</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>larry@twitter</td>
                                <td>Comunión</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
	</div>


	<footer th:replace="plantilla/template :: footer"> </footer>

</body>
</html>
